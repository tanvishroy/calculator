<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Calculator | Minor Project 2</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-align: center;
            font-weight: bold;
        }


        .calc-container {
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calc-btn {
            width: 60px;
            height: 60px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .calc-btn:hover,
        .calc-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
        }

        .calc-display {
            background-color: black;
            color: white;
            height: 100px;
            width: 310px;
            border-radius: 5px;
        }

        .expressionString {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }

        .valueString {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }

    </style>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-center mb-4 display-6 display-md-5 display-lg-4 fw-bold">
            <i class="bi bi-calculator"></i> HTML Calculator
        </h1>        
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-4">       
                <div class="card">
                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-12 calc-display">
                                <div id="number_div" class="inputString">0</div>
                                <div id="expression" class="expressionString"></div>
                                <div id="value_div" class="valueString"></div>
                            </div>
                            <input type="hidden" id="savedExpression">
                        </div>
                    </div>                    

                    <!-- Buttons -->
                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-3"><button id="numLockToggle" class="btn btn-success calc-btn" data-event_key="NumLock">
                                <small>Num Lock: OFF</small>
                            </button>
                            </div>                                                                                      
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="ClearEntry">CE</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="Backspace">Del</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="/">/</button></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="7">7</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="8">8</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="9">9</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="*">x</button></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="4">4</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="5">5</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="6">6</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="-">-</button></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="1">1</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="2">2</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="3">3</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="+">+</button></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-light calc-btn" style="width: 140px;" data-event_key="0">0</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-light calc-btn" data-event_key=".">.</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-light calc-btn" data-event_key="=">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        let numLockOn = false; // Num Lock ON by default (keyboard disabled)
    
        // Num Lock toggle button
        $('#numLockToggle').on('click', function () {
            numLockOn = !numLockOn;
    
            if (numLockOn) {
                $(this).removeClass('btn-success').addClass('btn-danger');
                $(this).html('<small>Num Lock: ON</small>');
            } else {
                $(this).removeClass('btn-danger').addClass('btn-success');
                $(this).html('<small>Num Lock: OFF</small>');
            }
        });
    
// Mouse button clicks
        $('.calc-btn').on('click', function () {
            const key = $(this).data('event_key');

            if (key === 'NumLock') return;

            // Handle CE properly here
            if (key === 'ClearEntry') {
                clearCalc(); // Clears only the current number
                return;
            }

            if (!['+', '-', '=', '.', '*', '/', 'Backspace', 'Delete'].includes(key)) {
                appendNumber(key);
            } else {
                if (['+', '-', '/', '*'].includes(key)) {
                    generateExpression(key);
                } else if (key === '=') {
                    evaluateExpression();
                } else if (key === 'Backspace') {
                    deleteLastDigit();
                } else if (key === 'Delete') {
                    clearAll(); // Optional: clear everything if you add a real "C" button
                } else if (key === '.') {
                    appendDecimal('.');
                }
            }
        });


        // Function to delete one digit (Backspace)
        function deleteLastDigit() {
            var current = $("#number_div").html();
            if (current.length > 1) {
                $("#number_div").html(current.slice(0, -1)); // Remove the last character
            } else {
                $("#number_div").html("0"); // If there's only one character, reset to 0
            }
        }

        function clearCalc() {
            $("#number_div").html("0"); // Reset only the current number
        }

        function clearAll() {
            $("#number_div").html("0");
            $("#savedExpression").val("");
            $("#expression").html("");
            $("#value_div").html("");
        }


    
        // Keyboard input (only works when Num Lock is OFF)
        $(document).on('keypress', function (e) {
        if (numLockOn) return;
            const key = e.key;
            const button = $('button[data-event_key="' + key + '"]');
            button.addClass('active');

            if ((key >= '0' && key <= '9')) {
                appendNumber(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                generateExpression(key);
            } else if (key === '=' || key === 'Enter') {
                evaluateExpression();
            } else if (key === '.') {
                appendDecimal('.');
            } else if (key === 'Backspace') {
                clearCalc();
            }
        });

    
        $(document).on('keyup', function (e) 
        {
            const key = e.key;
            setTimeout(() => {
        $('.calc-btn').removeClass('active');
            }, 100); // allow a brief flash of the active class
        });

    
        function appendNumber(number) {
            var existingNumber = $("#number_div").html();
            var outputString = existingNumber === '0' ? number : existingNumber + number;
            $("#number_div").html(outputString);
        }
    
        function appendDecimal(dot) {
            var current = $("#number_div").html();
            if (!current.includes('.')) {
                $("#number_div").html(current + dot);
            }
        }
    
        function generateExpression(operator) {
            var existingNumber = $("#number_div").html();
            var savedExpression = $("#savedExpression").val();
            var expression = savedExpression ? savedExpression + existingNumber + operator : existingNumber + operator;
            $("#number_div").html("");
            $("#savedExpression").val(expression);
            $("#expression").html(expression);
        }
    
        function evaluateExpression() {
            var expression = $("#savedExpression").val();
            var existingNumber = $("#number_div").html();
            if (existingNumber) {
                expression += existingNumber;
                $("#expression").html(expression);
            }
            try {
                var result = eval(expression);
                $("#savedExpression").val("");
                $("#number_div").html(result);
                $("#value_div").html(result);
            } catch (e) {
                $("#number_div").html("Error");
            }
        }
    
        function clearCalc() {
            $("#number_div").html("0");
            $("#savedExpression").val("");
            $("#expression").html("");
            $("#value_div").html("");
        }
    
        function deleteLastDigit() {
            var current = $("#number_div").html();
            if (current.length > 1) {
                $("#number_div").html(current.slice(0, -1));
            } else {
                $("#number_div").html("0");
            }
        }
    </script>    
</body>
</html>
