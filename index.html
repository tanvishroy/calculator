<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Calculator | Minor Project 2</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-align: center;
            font-weight: bold;
        }


        .calc-container {
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calc-btn {
            width: 60px;
            height: 60px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .calc-btn:hover,
        .calc-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
        }

        .calc-display {
            background-color: gray;
            color: white;
            height: 100px;
            width: 310px;
            border-radius: 5px;
        }

        .expressionString {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }

        .valueString {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }

    </style>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-center mb-4 display-6 display-md-5 display-lg-4 fw-bold">
            <i class="bi bi-calculator"></i> HTML Calculator
        </h1>        
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-4">       
                <div class="card">
                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-12 calc-display">
                                <div id="expressionDisplay" class="expressionString">0</div>  <!-- Shows the full expression -->
                                <div id="value_div" class="valueString"></div>                <!-- Shows result -->
                            </div>
                            <input type="hidden" id="savedExpression">                                                        
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="NumLock"><small>Num Lock</small></button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="ClearAll">CE</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="Backspace">Del</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="/">/</button></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="7">7</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="8">8</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="9">9</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="*">x</button></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="4">4</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="5">5</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="6">6</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="-">-</button></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="1">1</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="2">2</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="3">3</button></div>
                            <div class="col-sm-3"><button class="btn btn-light calc-btn" data-event_key="+">+</button></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-light calc-btn" style="width: 140px;" data-event_key="0">0</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-light calc-btn" data-event_key=".">.</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-light calc-btn" data-event_key="=">=</button>
                            </div>
                        </div>
                    </div>
                    <!-- End Buttons -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).on('keypress', function(e) {
    const key = e.key;
    const button = $('button[data-event_key="' + key + '"]');
    button.addClass('active');

    if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode > 96 && e.keyCode <= 105)) {
        appendToExpression(key);
    } else {
        if (['+', '-', '/', '*', '.'].includes(key)) {
            appendToExpression(key);
        } else if (key === '=' || key === 'Enter') {
            evaluateExpression();
        } else if (key === 'Backspace') {
            deleteOneDigit();
        }
    }
    });

    $(document).on('keyup', function(e) {
        const key = e.key;
        $('button[data-event_key="' + key + '"]').removeClass('active');
    });

    $('.calc-btn').on('click', function(e) {
        const key = $(this).data('event_key');
        if (!['+', '-', '=', '.', '*', '/', 'Backspace', 'NumLock', 'ClearAll'].includes(key)) {
            appendToExpression(key);
        } else {
            if (['+', '-', '/', '*', '.'].includes(key)) {
                appendToExpression(key);
            } else if (key === '=') {
                evaluateExpression();
            } else if (key === 'Backspace') {
                deleteOneDigit();
            } else if (key === 'ClearAll') {
                clearCalc();
            }
        }
    });

    function appendToExpression(value) {
    let display = $("#expressionDisplay").html();

    const lastNumber = display.split(/[\+\-\*\/]/).pop(); 
    if (value === "." && lastNumber.includes(".")) {
        return; 
    }

    if (display === '0' || display === 'Error') {
        if (value === '.') {
            $("#expressionDisplay").html('0.');
        } else {
            $("#expressionDisplay").html(value);
        }
    } else {
        $("#expressionDisplay").html(display + value);
    }
}

    function evaluateExpression() {
        let expression = $("#expressionDisplay").html();
        try {
            let result = eval(expression);
            result = parseFloat(result).toFixed(2);
            $("#value_div").html(result);
        } catch (e) {
            $("#expressionDisplay").html("Error");
            $("#value_div").html("");
        }
    }

    function clearCalc() {
        $("#expressionDisplay").html("0");
        $("#value_div").html("");
    }

    function deleteOneDigit() {
        let display = $("#expressionDisplay").html();
        if (display.length > 1) {
            $("#expressionDisplay").html(display.slice(0, -1));
        } else {
            $("#expressionDisplay").html("0");
        }
    }
</script>
</body>
</html>
